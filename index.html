<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Slider</title>
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.6.2/umd/Recharts.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.244.0/dist/umd/lucide.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Component styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "#BFBFBA",
                        background: "#FAFAF7",
                        primary: "#228B22",
                        secondary: "#CC785C",
                        muted: "#E5E4DF",
                        text: {
                            primary: "#191919",
                            secondary: "#262625",
                            muted: "#666663"
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Utility Functions -->
    <script type="text/babel" src="utils.js"></script>
    
    <!-- UI Components -->
    <script type="text/babel" src="components.js"></script>
    
    <!-- Component Modules -->
    <script type="text/babel" src="pricing-core.js"></script>
    <script type="text/babel" src="cash-flow.js"></script>
    <script type="text/babel" src="value-proposition.js"></script>
    
    <!-- Main Application -->
    <script type="text/babel" src="app.js"></script>
    
    <!-- Initialize App -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PricingSelectorAdminWithTooltips />);
    </script>
</body>
</html>
